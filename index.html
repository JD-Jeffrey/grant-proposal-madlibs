<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Proposal Generator - NIH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const inputs = {
            adjective1: '',
            noun1: '',
            verb1: '',
            adjective2: '',
            bodyPart: '',
            number: '',
            animal: '',
            food: '',
            verb2: '',
            adjective3: '',
            profession: '',
            place: '',
            emotion: '',
            verb3: '',
            noun2: ''
        };

        const prompts = {
            adjective1: 'Adjective (e.g., revolutionary, peculiar)',
            noun1: 'Noun (e.g., banana, microscope)',
            verb1: 'Verb ending in -ing (e.g., dancing, analyzing)',
            adjective2: 'Adjective (e.g., sparkly, magnificent)',
            bodyPart: 'Body part (e.g., elbow, cerebellum)',
            number: 'Number (e.g., 42, 1000)',
            animal: 'Animal (e.g., platypus, tardigrade)',
            food: 'Food (e.g., pizza, quinoa)',
            verb2: 'Verb (e.g., wiggle, transcend)',
            adjective3: 'Adjective (e.g., chaotic, brilliant)',
            profession: 'Profession (e.g., juggler, astrophysicist)',
            place: 'Place (e.g., bathroom, Mars)',
            emotion: 'Emotion (e.g., bewildered, ecstatic)',
            verb3: 'Verb ending in -ed (e.g., exploded, synthesized)',
            noun2: 'Plural noun (e.g., socks, algorithms)'
        };

        let showProposal = false;
        let copied = false;

        function handleChange(key, value) {
            inputs[key] = value;
            render();
        }

        function allFilled() {
            return Object.values(inputs).every(val => val.trim() !== '');
        }

        function generateProposal() {
            showProposal = true;
            render();
            setTimeout(() => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 100);
        }

        function reset() {
            Object.keys(inputs).forEach(key => inputs[key] = '');
            showProposal = false;
            copied = false;
            render();
        }

        function copyToClipboard() {
            const proposal = generateProposalText();
            navigator.clipboard.writeText(proposal);
            copied = true;
            render();
            setTimeout(() => {
                copied = false;
                render();
            }, 2000);
        }

        function generateProposalText() {
            return `ABSTRACT

This ${inputs.adjective1} proposal seeks funding to investigate the relationship between ${inputs.noun1} and ${inputs.verb1} in ${inputs.adjective2} environments. Our preliminary studies indicate that the ${inputs.bodyPart} plays a crucial role in this phenomenon.

SPECIFIC AIMS

Aim 1: To ${inputs.verb2} at least ${inputs.number} ${inputs.animal}s under controlled ${inputs.place} conditions.

Aim 2: To determine whether ${inputs.food} consumption affects ${inputs.verb1} patterns in ${inputs.adjective3} populations.

Aim 3: To train the next generation of ${inputs.profession}s who feel deeply ${inputs.emotion} about this research.

SIGNIFICANCE

This work will transform our understanding of how ${inputs.noun2} ${inputs.verb3} in nature. The implications are ${inputs.adjective1} and will revolutionize the field.

INNOVATION

No one has ever studied ${inputs.noun1} in this way before. Our approach combines cutting-edge ${inputs.verb1} techniques with traditional ${inputs.animal} husbandry practices.

BUDGET JUSTIFICATION

Personnel: We need ${inputs.number} graduate students who are willing to work with ${inputs.food}.
Equipment: A state-of-the-art ${inputs.noun1} analyzer ($500,000).
Travel: Annual conferences in ${inputs.place} ($${inputs.number},000/year).
Other: ${inputs.animal} care and feeding ($${inputs.number}/month).

BROADER IMPACTS

This research will inspire ${inputs.emotion} ${inputs.profession}s everywhere and prove that ${inputs.bodyPart}s are more important than we ever imagined.`;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="min-h-screen bg-white">
                    <!-- Header -->
                    <header class="bg-[#20558a] border-b-4 border-[#d4882f]" style="background-color: #20558a">
                        <div class="max-w-6xl mx-auto px-4 py-6">
                            <div class="flex items-center gap-6">
                                <div class="flex-shrink-0">
                                    <svg width="100" height="70" viewBox="0 0 200 140" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M50 10 L150 10 L180 70 L150 130 L50 130 L20 70 Z" fill="#6B6B6B"/>
                                        <path d="M155 15 L175 70 L155 125 L165 125 L185 70 L165 15 Z" fill="white"/>
                                        <path d="M165 20 L183 70 L165 120 L172 120 L190 70 L172 20 Z" fill="#1C4587"/>
                                        <text x="100" y="90" font-size="55" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">NIH</text>
                                    </svg>
                                </div>
                                <div class="border-l-2 pl-6" style="border-left-color: white">
                                    <h1 class="text-2xl font-bold mb-1" style="color: white; -webkit-text-fill-color: white">Grant Proposal Generator</h1>
                                    <p class="text-xl font-bold" style="color: white; -webkit-text-fill-color: white">National Institutes of Health</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <!-- Blue bar -->
                    <div class="bg-[#205493] h-2"></div>

                    <div class="max-w-6xl mx-auto px-4 py-8">
                        <!-- Main content -->
                        <div class="mb-8">
                            <h2 class="text-3xl font-bold text-[#112e51] mb-4">
                                Research Proposal Development Tool
                            </h2>
                            <p class="text-gray-700 text-lg leading-relaxed mb-6">
                                This interactive tool assists researchers in developing grant proposals. 
                                Complete the form below to generate a structured research proposal framework 
                                suitable for submission to federal funding agencies.
                            </p>
                        </div>

                        <!-- Form section -->
                        <div class="bg-gray-50 border border-gray-300 p-8 mb-8">
                            <h3 class="text-xl font-bold text-[#112e51] mb-6 pb-2 border-b-2 border-[#d4882f]">
                                Proposal Components
                            </h3>

                            <div class="space-y-5" role="form" aria-label="Proposal form">
                                ${Object.entries(prompts).map(([key, prompt]) => `
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 items-center">
                                        <label for="${key}" class="font-semibold text-gray-800 text-sm">
                                            ${prompt}
                                        </label>
                                        <input
                                            id="${key}"
                                            type="text"
                                            value="${inputs[key]}"
                                            onchange="handleChange('${key}', this.value)"
                                            class="md:col-span-2 px-3 py-2 border border-gray-400 focus:border-[#20558a] focus:outline-none focus:ring-2 focus:ring-[#20558a] focus:ring-opacity-50"
                                            placeholder="Enter ${prompt.split('(')[0].trim().toLowerCase()}"
                                            aria-required="true"
                                        />
                                    </div>
                                `).join('')}
                            </div>

                            <div class="flex gap-4 mt-8 pt-6 border-t border-gray-300">
                                <button
                                    onclick="generateProposal()"
                                    ${!allFilled() ? 'disabled' : ''}
                                    class="py-3 px-8 font-bold ${!allFilled() ? 'cursor-not-allowed' : ''} transition"
                                    style="background-color: ${allFilled() ? '#000000' : '#cccccc'}; color: white; -webkit-text-fill-color: white; border: none"
                                    aria-label="Generate proposal"
                                >
                                    Generate Proposal
                                </button>
                                <button
                                    onclick="reset()"
                                    class="py-3 px-8 font-semibold transition"
                                    style="background-color: #666666; color: white; -webkit-text-fill-color: white; border: none"
                                    aria-label="Reset form"
                                >
                                    Reset Form
                                </button>
                            </div>
                        </div>

                        <!-- Generated proposal -->
                        ${showProposal && allFilled() ? `
                            <div class="bg-white border-2 border-[#20558a] p-8 mb-8">
                                <div class="flex items-start justify-between mb-6 pb-4 border-b-2 border-[#d4882f]">
                                    <div>
                                        <h3 class="text-2xl font-bold text-[#112e51]">
                                            Generated Research Proposal
                                        </h3>
                                        <p class="text-sm text-gray-600 mt-1">
                                            Review your proposal below
                                        </p>
                                    </div>
                                    <button
                                        onclick="copyToClipboard()"
                                        class="px-4 py-2 bg-[#205493] text-white hover:bg-[#112e51] transition text-sm font-semibold"
                                        aria-label="${copied ? 'Copied to clipboard' : 'Copy to clipboard'}"
                                    >
                                        ${copied ? 'âœ“ Copied' : 'Copy Text'}
                                    </button>
                                </div>
                                <div class="bg-gray-50 p-6 border border-gray-300" role="article" aria-label="Generated grant proposal">
                                    <pre class="whitespace-pre-wrap font-sans text-gray-900 leading-relaxed text-base">${generateProposalText()}</pre>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <!-- Footer -->
                    <footer class="bg-gray-100 border-t border-gray-300 mt-12 py-8">
                        <div class="max-w-6xl mx-auto px-4">
                            <div class="text-center text-gray-700 text-sm">
                                <p class="mb-2">
                                    This site is a parody. For non-research, recreational purposes only. Please do not submit this to actual funding agencies like the NIH or NSF and credit Jasper Jeffrey.
                                </p>
                                <p class="text-xs text-gray-600">
                                    National Institutes of Health | U.S. Department of Health and Heathen Services
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            `;
        }

        // Initial render
        render();
    </script>
</body>
</html>
